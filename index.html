<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login#01</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card bb">
                <div class="card-header bb">
                    <img src="./assets/images/default-user.png" alt="Default user image">
                    <span>Sign In</span>
                </div>
                <div class="card-body bb">
                    <input type="text" id="username" class="bb" placeholder="Username">
                    <input type="password" id="password" class="bb" placeholder="Password">
                    <button>Login</button>
                    <div class="additional bb">
                        <div>
                            <input type="checkbox" name="rememberme">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <a href="">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./assets/js/script.js"></script>
    </body>
</html>
